<!DOCTYPE html>
<html>
<head>
    <title>Stebs</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="Styles/normalize.css">
    <link rel="stylesheet" media="screen" href="Styles/style.css">
    <link rel="stylesheet" href="Scripts/CodeMirror/lib/codemirror.css">
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/CodeMirror/lib/codemirror.js"></script>
    <script src="Scripts/mode.assembler.js"></script>
    <script src="Scripts/mousetrap-1.5.3.min.js"></script>
    <script src="Scripts/mousetrap-global-bind.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div id="devices">
        <div class="open-link open-link-vertical">
            <button id="openDevices"><span>Devices</span></button>
        </div>
        <div class="devices-container">

        </div>
    </div>
    <div id="architecture">
        <div class="open-link open-link-vertical">
            <button id="openArchitecture"><span>Architecture</span></button>
        </div>
        <div class="architecture-container">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
    </div>

    <div id="codingView">
        <div id="codingTopBar">
            <button id="new" title="New"><img src="Icons/new-file-icon.png" /></button>
            <button id="open" title="Open"><img src="Icons/open-file-icon.png" /></button>
            <button id="save" title="Save"><img src="Icons/Save-icon.png" /></button>
            <button id="run" title="Run"><img src="Icons/Play-icon-grey.png" /></button>
            <button id="debug" title="Debug"><img src="Icons/Debug-icon-grey.png" /></button>
            <button id="assemble" title="Assemble"><img src="Icons/Mimetypes-text-x-hex-icon.png" /></button>
            <input id="filename" type="text" name="filename" placeholder="Filename">
        </div>
        <div id="codingFrame">
            <textarea id="editableTxtArea"></textarea>
         </div>

        <div class="ram">
            <div class="open-link open-link-horizontal">
                <button id="openRam"><span>RAM</span></button>
            </div>
            <div class="ram-container">

            </div>
        </div>
        <div class="output">
            <div class="open-link open-link-horizontal">
                <button id="openOutput"><span>Output</span></button>
            </div>
            <div class="output-container">
               <p id="outputText"></p>
            </div>
        </div>
        <div class="runAndDebug">
            <div class="buttonView">
                <div class="controlButtons">
                    <button id="pauseRun" title="Pause"><img src="Icons/Pause-icon-grey.png" /></button>
                    <button id="stop" title="Stop"><img src="Icons/Stop-icon-grey.png" /></button>
                </div>
                <div class="stepSizeRadios">
                    <label><input id="instructionStepSpeed" name="speedGroup" type="radio" /> Instruction Step</label>
                    <label><input id="macroStepSpeed" name="speedGroup" type="radio" /> Macro Step</label>
                    <label><input id="microStepSpeed" name="speedGroup" type="radio" /> Micro Step</label>
                </div>
                <div class="stepSizeButtons">
                    <button id="instructionStep">Instruction Step</button>
                    <button id="macroStep">Macro Step</button>
                    <button id="microStep">Micro Step</button>
                </div>
                <div class="sliderDiv">
                    <input id="slider1" type="range" min="0" max="100" step="10" value="10" />
                </div>
            </div>
            <div class="watcher">
                <div class="watchElement">
                    <button>x</button>
                    <p>AL</p>
                    <p>0000'0000</p>
                </div>
                <div class="watchElement">
                    <button>x</button>
                    <p>BL</p>
                    <p>FF</p>
                </div>
                <div class="watchElement" id="addWatchElement">
                    <button>
                        <h1>+</h1>
                    </button>
                </div>
            </div>
        </div>
        <div class='fileSystem'>
            <div id="folderPath"></div>
            <div id="files"></div>
            <div class="addElement">
                <button id="addFile"><img src="Icons/file-text-icon.png"> Add</button>
                <button id="addFolder"><img src="Icons/folder-close-icon.png"> Add</button>
            </div>
        </div>
    </div>
</body>
</html>
