<!DOCTYPE html>
<html>
<head>
    <title>Stebs</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="Styles/normalize.css">
    <link rel="stylesheet" media="screen" href="Styles/style.css">
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div id="devices">
        <div class="open-link open-link-vertical">
            <button id="openDevices"><span>Devices</span></button>
        </div>
        <div class="devices-container">

        </div>
    </div>
    <div id="architecture">
        <div class="open-link open-link-vertical">
            <button id="openArchitecture"><span>Architecture</span></button>
        </div>
        <div class="architecture-container">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
    </div>

    <div id="codingView">
        <div id="codingTopBar">
            <button id="btnNew">New</button>
            <button id="btnOpen">Open</button>
            <button id="btnSave">Save</button>
            <button id="btnRun" disabled="disabled">Run</button>
            <button id="btnDebug" disabled="disabled">Debug</button>
            <button id="btnAssemble">Assemble</button>
            <input id="fileName" type="text" name="FileName" placeholder="FileName">
            <span class="middle"></span>

        </div>
        <div id="codingFrame">
            <iframe id="editorWindow"></iframe>
            <!-- https://developer.mozilla.org/de/docs/Rich-Text_Editing_in_Mozilla -->
        </div>

        <div class="ram">
            <div class="open-link open-link-horizontal">
                <button id="openRam"><span>RAM</span></button>
            </div>
            <div class="ram-container">
                <p id="ramText"></p>
            </div>
        </div>
        <div class="output">
            <div class="open-link open-link-horizontal">
                <button id="openOutput"><span>Output</span></button>
            </div>
            <div class="output-container">
               <p id="outputText"></p>
            </div>
        </div>
    </div>
    
    <div class="runAndDebug">
        <div class="btnView">
            <div class="runMode">
                <table>
                    <tr>
                        <td><label><input id="btninstrStep" name="speedGroup" type="radio" /> Instruction Step</label></td>
                        <td><button id="btnPause">Pause</button></td>
                    </tr>
                    <tr>
                        <td><label><input id="btnmacroStep" name="speedGroup" type="radio" /> Macro Step</label></td>
                        <td><button id="btnStop">Stop</button></td>
                    </tr>
                    <tr>
                        <td><label><input id="btnmicroStep" name="speedGroup" type="radio" /> Micro Step</label></td>
                        <td><button id="btnReset">Reset</button></td>
                    </tr>
                </table>
                <input id="slider1" type="range" min="0" max="100" step="10" /> 
            </div>
        </div>
        <div class="watcher">

        </div>
    </div>

</body>
</html>
