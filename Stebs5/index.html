<!DOCTYPE html>
<html>
<head>
    <title>Stebs</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="Styles/normalize.css">
    <link rel="stylesheet" media="screen" href="Styles/style.css">
    <link rel="stylesheet" href="Scripts/CodeMirror/lib/codemirror.css">
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/CodeMirror/lib/codemirror.js"></script>
    <script src="Scripts/mode.assembler.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div id="devices">
        <div class="open-link open-link-vertical">
            <button id="openDevices"><span>Devices</span></button>
        </div>
        <div class="devices-container">

        </div>
    </div>
    <div id="architecture">
        <div class="open-link open-link-vertical">
            <button id="openArchitecture"><span>Architecture</span></button>
        </div>
        <div class="architecture-container">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
    </div>

    <div id="codingView">
        <div id="codingTopBar">
            <button id="new" title="New"><img src="Icons/new-file-icon.png" /></button>
            <button id="open" title="Open"><img src="Icons/open-file-icon.png" /></button>
            <button id="save" title="Save"><img src="Icons/Save-icon.png" /></button>
            <button id="run" title="Run" disabled="disabled"><img src="Icons/Actions-arrow-right-icon.png" /></button>
            <button id="debug" title="Debug" disabled="disabled"><img src="Icons/Japanese-Beetle-icon.png" /></button>
            <button id="assemble" title="Assemble"><img src="Icons/Mimetypes-text-x-hex-icon.png" /></button>
            <input id="filename" type="text" name="filename" placeholder="FileName">
        </div>
        <div id="codingFrame">
            <iframe id="editorWindow"></iframe>
            <!-- https://developer.mozilla.org/de/docs/Rich-Text_Editing_in_Mozilla -->
            <textarea id="editableTxtArea"></textarea>
         </div>

        <div class="ram">
            <div class="open-link open-link-horizontal">
                <button id="openRam"><span>RAM</span></button>
            </div>
            <div class="ram-container">

            </div>
        </div>
        <div class="output">
            <div class="open-link open-link-horizontal">
                <button id="openOutput"><span>Output</span></button>
            </div>
            <div class="output-container">
               <p id="outputText"></p>
            </div>
        </div>
        <div class="runAndDebug">
            <div class="btnView">
                <div class="runMode">
                    <table>
                        <tr>
                            <td><label><input id="btninstrStep" name="speedGroup" type="radio" /> Instruction Step</label></td>
                            <td><button id="btnPause">Pause</button></td>
                        </tr>
                        <tr>
                            <td><label><input id="btnmacroStep" name="speedGroup" type="radio" /> Macro Step</label></td>
                            <td><button id="btnStop">Stop</button></td>
                        </tr>
                        <tr>
                            <td><label><input id="btnmicroStep" name="speedGroup" type="radio" /> Micro Step</label></td>
                            <td><button id="btnReset">Reset</button></td>
                        </tr>
                    </table>
                    <input id="slider1" type="range" min="0" max="100" step="10" />
                </div>
            </div>
            <div class="watcher">
                <div class="watchElem">
                    <button>x</button>
                    <p>AL</p>
                    <p>0000'0000</p>
                </div>
                <div class="watchElem">
                    <button>x</button>
                    <p>BL</p>
                    <p>FF</p>
                </div>
                <div class="watchElem" id="addWatchElem">
                    <button>
                        <h1>+</h1>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
