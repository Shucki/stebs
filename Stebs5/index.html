<!DOCTYPE html>
<html>
<head>
    <title>Stebs</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="Styles/normalize.css">
    <link rel="stylesheet" media="screen" href="Styles/style.css">
    <link rel="stylesheet" href="Scripts/CodeMirror/lib/codemirror.css">
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="Scripts/CodeMirror/lib/codemirror.js"></script>
    <script src="Scripts/mode.assembler.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div id="devices">
        <div class="open-link open-link-vertical">
            <button id="openDevices"><span>Devices</span></button>
        </div>
        <div class="devices-container">

        </div>
    </div>
    <div id="architecture">
        <div class="open-link open-link-vertical">
            <button id="openArchitecture"><span>Architecture</span></button>
        </div>
        <div class="architecture-container">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
    </div>

    <div id="codingView">
        <div id="codingTopBar">
            <button id="btnNew" title="New"><img src="Icons/new-file-icon.png" /></button>
            <button id="btnOpen" title="Open"><img src="Icons/open-file-icon.png" /></button>
            <button id="btnSave" title="Save"><img src="Icons/Save-icon.png" /></button>
            <button id="btnRun" title="Run"><img src="Icons/Play-icon-grey.png" /></button>
            <button id="btnDebug" title="Debug"><img src="Icons/Debug-icon-grey.png" /></button>
            <button id="btnAssemble" title="Assemble"><img src="Icons/Mimetypes-text-x-hex-icon.png" /></button>
            <input id="filename" type="text" name="filename" placeholder="FileName">
        </div>
        <div id="codingFrame">
            <textarea id="editableTxtArea"></textarea>
         </div>

        <div class="ram">
            <div class="open-link open-link-horizontal">
                <button id="openRam"><span>RAM</span></button>
            </div>
            <div class="ram-container">

            </div>
        </div>
        <div class="output">
            <div class="open-link open-link-horizontal">
                <button id="openOutput"><span>Output</span></button>
            </div>
            <div class="output-container">
               <p id="outputText"></p>
            </div>
        </div>
        <div class="runAndDebug">
            <div class="btnView">
                <div class="ctrlButtons">
                    <button id="btnPauseRun" title="Pause"><img src="Icons/Pause-icon-grey.png" /></button>
                    <button id="btnStop" title="Stop"><img src="Icons/Stop-icon-grey.png" /></button>
                    <!-- <button id="btnReset">Reset</button> -->
                </div>
                <div class="stepSizeRadioB">
                    <label><input id="sldinstrStep" name="speedGroup" type="radio" /> Instruction Step</label>
                    <label><input id="sldmacroStep" name="speedGroup" type="radio" /> Macro Step</label>
                    <label><input id="sldmicroStep" name="speedGroup" type="radio" /> Micro Step</label>
                </div>
                <div class="stepSizeButtons">
                    <button id="btninstrStep">Instruction Step</button>
                    <button id="btnmacroStep">Macro Step</button>
                    <button id="btnmicroStep">Micro Step</button>
                </div>
                <div class="sliderDiv">
                    <input id="slider1" type="range" min="0" max="100" step="10" value="10" />
                </div>
            </div>
            <div class="watcher">
                <div class="watchElem">
                    <button>x</button>
                    <p>AL</p>
                    <p>0000'0000</p>
                </div>
                <div class="watchElem">
                    <button>x</button>
                    <p>BL</p>
                    <p>FF</p>
                </div>
                <div class="watchElem" id="addWatchElem">
                    <button>
                        <h1>+</h1>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
