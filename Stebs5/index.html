<!DOCTYPE html>
<html>
<head>
    <title>Stebs</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="Styles/style.css">
    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/main.js"></script>
</head>
<body>
    <div class="codingView">
        <div id="codingTopBar">
            <button type="button">New</button>
            <button type="button">Open</button>
            <button type="button">Save</button>
            <input id="fileName" type="text" name="FileName" placeholder="FileName">
            <span class="middle"></span>

        </div>
        <div id="codingFrame">
            <iframe id="editorWindow"></iframe> 
            <!-- https://developer.mozilla.org/de/docs/Rich-Text_Editing_in_Mozilla -->
        </div>

        <div class="ram">
            <h1 class="open-link open-link-horizontal"><a id="openRam" href="#">RAM</a></h1>
        </div>
        <div class="output">
            <h1 class="open-link open-link-horizontal"><a id="openOutput" href="#">Output</a></h1>
        </div>
    </div>

    <div class="devices">
        <h1 class="open-link open-link-vertical"><a id="openDevices" href="#">Devices</a></h1>
    </div>
    <div class="architecture">
        <h1 class="open-link open-link-vertical"><a id="openArchitecture" href="#">Architecture</a></h1>
    </div>
    


    <canvas id="canvas" width="1000" height="600"></canvas>
</body>
</html>
